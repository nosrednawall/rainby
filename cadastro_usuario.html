  <body class="bg-dark">
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Cadastro</div>
        <div class="card-body">
          
          <form action="dbcadastro_usuario.php">
            <div class="form-group">
            	<div class="form-label-group">
                <input type="text" id="inputNome" class="form-control" placeholder="Nome Completo" name="nome" required >
                <label for="inputNome">Nome</label>
              </div>
            </div>
            
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="inputEmail" class="form-control" placeholder="Email" name="email" required>
                <label for="inputEmail">Email</label>
              </div>
            </div>
            
            <div class="form-group">
            	<div class="form-label-group">
                <input type="text" id="inputlogin" class="form-control" placeholder="Login" name="login" required>
                <label for="inputlogin">Login</label>
              </div>
            </div>
            
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="inputsenha" class="form-control" placeholder="Senha" name="senha" required>
                <label for="inputsenha">Senha</label>
              </div>
            </div>
            
            <input type="submit" class="btn btn-primary btn-block" name="Salvar" value="Salvar" />
            <input type="reset" class="btn btn-danger btn-block" name="Limpar" value="Limpar" />
          </form>
        </div>
      </div>
    </div>
